<h1 class="mt-3">Work with HTTP request</h1>
<input type="text" 
    placeholder="Enter a data" #title
    class="form-control mt-3 mb-3">
<button class="btn btn-dark mb-3" 
  (click)='createPost(title)'>Add data</button>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td scope="row">{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}
                </td>
                <button 
                (click)="updatePost(post)"
                class="btn btn-primary btn-sm m-3" >Update</button>
            </tr>
        </tbody>
</table>
